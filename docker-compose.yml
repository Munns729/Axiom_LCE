version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: axiom-postgres
    environment:
      POSTGRES_DB: axiom_lce
      POSTGRES_USER: axiom
      POSTGRES_PASSWORD: axiom_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U axiom" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: axiom-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://axiom:axiom_dev_password@postgres:5432/axiom_lce
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    name: axiom_lce_postgres_data_new
